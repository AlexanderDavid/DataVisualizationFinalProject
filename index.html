<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Misinformation on Twitter</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css'>
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.0.9/css/all.css'>
  <link rel='stylesheet' href='https://cssgram-cssgram.netdna-ssl.com/cssgram.min.css'>
  <link rel="stylesheet" href="./style.css">

<body>
<div id="app">
  <div>
    <div class="twitter">
        <div v-if="step" class="app" key="app_transition_2">
          <div class="phone-header">
            <div v-if="step === 1"
                 style="border-bottom: 1px solid #e6ecf1; padding-bottom: 10px;">
              <p>Misinformation on Twitter</p>
              <!-- <img class="img-1" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1211695/codepen_logo.png" /> -->
            </div>
          </div>
            <div class="feed" id="feed" v-dragscroll.y="true">
              <tweet-component
                v-for="tweet in tweets"
                :tweet="tweet"
                :key="tweets.indexOf(tweet)"
              />
            </div>
            </div>
        </div>
        </div>
    </div>
  </div>

<!--  Prefetch random images -->

</body>
</html>
