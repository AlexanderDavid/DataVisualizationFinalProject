<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Misinformation on Twitter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0;">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

  <link rel="shortcut icon" href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/twitter/259/chart-increasing_1f4c8.png" type="image/x-icon">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css'>
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.0.9/css/all.css'>
  <link rel='stylesheet' href='https://cssgram-cssgram.netdna-ssl.com/cssgram.min.css'>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
<div id="app">
  <div>
    <div class="twitter">
      <div class="app">
        <div class="header" style="border-bottom: 1px solid #e6ecf1; padding-bottom: 10px;">
            <p>Misinformation on Twitter</p>
          </div>
            <div class="feed" id="feed">
              <tweet-component
                v-for="tweet in tweets"
                :tweet="tweet"
                :key="tweets.indexOf(tweet)" />
            </div>
          </div>
        </div>
      </div>
    </div>
  <div style="">
  <div class="viewof-time"></div>
  <div class="forcelinks"></div>
  <div class="forcelinks_non_rumor"></div>
  </div>
  </div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.min.js'></script>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script  src="./js/script.js"></script>
  <script  src="./js/visualizations.js"></script>
  <script type="module">
import {Runtime, Inspector} from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@4/dist/runtime.js";
import define from "https://api.observablehq.com/@alexanderdavid/clean-project.js?v=3";
(new Runtime).module(define, name => {
  if (name === "chart") return Inspector.into(".chart")();
});  </script>


<script type="module">
import {Runtime, Inspector} from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@4/dist/runtime.js";
import define from "https://api.observablehq.com/@alexanderdavid/twitter-data-animation.js?v=3";
(new Runtime).module(define, name => {
  if (name === "viewof time") return Inspector.into(".viewof-time")();
  if (name === "forcelinks") return Inspector.into(".forcelinks")();
  if (name === "forcelinks_non_rumor") return Inspector.into(".forcelinks_non_rumor")();
  return ["update","update_non_rumor"].includes(name) || null;
});
</script>

</body>
</html>
